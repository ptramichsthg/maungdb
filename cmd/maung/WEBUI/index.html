<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaungDB - Login</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            maung: {
              600: '#4f46e5',
              700: '#4338ca',
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Animation for Particles that Tailwind doesn't support natively without config */
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }

      20% {
        opacity: 0.5;
      }

      80% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -100px;
      animation: floatUp infinite linear;
    }
  </style>
</head>

<body class="bg-gray-100 h-screen overflow-hidden font-sans text-gray-900">

  <div class="flex flex-col md:flex-row h-full w-full">

    <!-- Left Side: Branding -->
    <div
      class="md:flex-1 bg-gradient-to-br from-indigo-600 to-indigo-900 relative flex flex-col justify-center items-center text-white p-10 overflow-hidden text-center h-[30vh] md:h-full transition-all">
      <!-- Particles -->
      <div class="particle" style="left: 10%; width: 20px; height: 20px; animation-duration: 15s;"></div>
      <div class="particle"
        style="left: 70%; width: 50px; height: 50px; animation-duration: 25s; animation-delay: -5s;"></div>
      <div class="particle"
        style="left: 40%; width: 30px; height: 30px; animation-duration: 18s; animation-delay: -10s;"></div>

      <h1 class="text-4xl md:text-6xl font-extrabold mb-4 z-10 drop-shadow-md">üêØ MaungDB</h1>
      <p class="text-lg md:text-xl opacity-90 z-10 max-w-md leading-relaxed">Database Lokal, Performa Global.</p>
    </div>

    <!-- Right Side: Login Form -->
    <div
      class="md:flex-1 bg-white flex items-center justify-center p-8 md:p-10 relative z-10 shadow-2xl md:-ml-6 md:rounded-l-3xl rounded-t-3xl -mt-6 md:mt-0">
      <div class="w-full max-w-md p-4">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Wilujeng Sumping</h2>
        <p class="text-gray-500 mb-8 text-base">Masuk untuk mengelola database Anda.</p>

        <div id="loginAlert"
          class="hidden mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm flex items-center">
        </div>

        <form onsubmit="event.preventDefault(); login();" class="space-y-6">
          <div>
            <label for="username" class="block mb-2 font-medium text-gray-900">Username</label>
            <input type="text" id="username" placeholder="Contoh: maung" required autofocus
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-600 transition-colors bg-gray-50 text-gray-900 placeholder-gray-400" />
          </div>

          <div>
            <label for="password" class="block mb-2 font-medium text-gray-900">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-600 transition-colors bg-gray-50 text-gray-900 placeholder-gray-400" />
          </div>

          <button type="submit"
            class="w-full py-3.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition-all transform active:scale-[0.98] shadow-lg hover:shadow-indigo-500/30">
            Masuk Dashboard
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/js/api.js"></script>
  <script src="/static/js/auth.js"></script>
</body>

</html>
